<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: blue;
            color: white;
        }

        .page {
            display: none;
            padding: 20px;
        }

        .active {
            display: block;
        }

        .login-box {
            max-width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            color: black;
            border-radius: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: darkred;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .food-item {
            background: white;
            color: black;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }

        .food-item img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <!-- Login Page -->
    <div id="loginPage" class="page active">
        <div class="login-box">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- Home Page -->
    <div id="homePage" class="page">
        <h1>Welcome to Our Food Store!</h1>
        <h2>Special Discounts!</h2>

        <div class="food-item">
            <h3>Pizza - ₹250 <span style="color:red;">(10% Off)</span></h3>
            <img src="https://via.placeholder.com/300x200?text=Pizza" alt="Pizza">
            <p>Discounted Price: ₹225</p>
        </div>

        <div class="food-item">
            <h3>Burger - ₹150 <span style="color:red;">(15% Off)</span></h3>
            <img src="https://via.placeholder.com/300x200?text=Burger" alt="Burger">
            <p>Discounted Price: ₹127.5</p>
        </div>

        <div class="food-item">
            <h3>Pasta - ₹200 <span style="color:red;">(20% Off)</span></h3>
            <img src="https://via.placeholder.com/300x200?text=Pasta" alt="Pasta">
            <p>Discounted Price: ₹160</p>
        </div>
    </div>

    <script>
        function login() {
            // You can add real validation here
            document.getElementById('loginPage').classList.remove('active');
            document.getElementById('homePage').classList.add('active');
        }
    </script>

</body>

</html>
